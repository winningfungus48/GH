<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Numberle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="numberle-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Numberle integration */
        .numberle-game-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }
        
        .numberle-game-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .numberle-game-logo {
            width: 60px;
            height: 60px;
        }
        
        .numberle-game-info h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .numberle-game-info p {
            color: #718096;
            font-size: 1.125rem;
        }
        
        /* Override some Numberle styles for better integration */
        .numberle-game-container .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        
        .numberle-game-container header {
            background: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        
        .numberle-game-container .logo-title-row {
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .numberle-game-container .logo-title-row h1 {
            font-size: 1.5rem;
            color: #1a202c;
        }
        
        .numberle-game-container .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 1rem;
        }
        
        .numberle-game-container .replay-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .numberle-game-container .replay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Game Hub</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="numberle-game-container">
            <a href="index.html" class="back-button">← Back to Games</a>
            
            <div id="welcome-overlay" class="welcome-overlay">
                <div class="welcome-modal">
                    <button class="welcome-close" id="welcome-close" aria-label="Close">&times;</button>
                    <div class="welcome-content">
                        <img src="numberle-logo.svg" alt="Numberle logo" class="numberle-logo" style="margin-bottom:18px;">
                        <h2 class="welcome-title">Welcome to Numberle</h2>
                        <p class="welcome-desc">Get 6 chances to guess<br>a 5-digit number</p>
                        <button class="welcome-play" id="welcome-play">Play</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <header>
                    <div class="logo-title-row">
                        <img src="numberle-logo.svg" alt="Numberle logo" class="numberle-logo">
                        <h1>Numberle</h1>
                        <button id="replay-btn" class="replay-btn" title="Restart Game">&#x1F501;</button>
                    </div>
                    <p class="subtitle">Guess the 5-digit number in 6 tries</p>
                </header>

                <div class="game-container">
                    <div id="board" class="board"></div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="number-pad-container">
                        <div class="number-pad" id="number-pad"></div>
                        <div class="action-buttons">
                            <button id="delete-btn" class="action-btn">⌫</button>
                            <button id="enter-btn" class="action-btn">Enter</button>
                        </div>
                    </div>
                </div>

                <div class="modal" id="modal">
                    <div class="modal-content">
                        <h2 id="modal-title"></h2>
                        <p id="modal-message"></p>
                        <div id="stats" class="stats"></div>
                        <button id="play-again-btn" class="play-again-btn">Play Again</button>
                        <button id="close-modal" class="close-button">Close</button>
                    </div>
                </div>

                <div id="endgame-overlay" class="endgame-overlay">
                    <div class="endgame-modal">
                        <div class="endgame-content">
                            <h2 class="endgame-title" id="endgame-title"></h2>
                            <p class="endgame-message" id="endgame-message"></p>
                            <button class="playagain-btn" id="playagain-btn">Play Again</button>
                            <button class="endgame-close" id="endgame-close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Game Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="numberle-script.js"></script>
</body>
</html>
